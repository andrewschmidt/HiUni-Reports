{% extends "base.html" %}

{% block content %}
	
	<h1>Log in:</h1>

	<form method="post" action = "">
		{{ form.hidden_tag() }}
		
		{% for field in form if field.widget.input_type != "hidden" %}
			{% if field == form.remember %}
				<p>{{ field }} {{ field.label }}</p>
			{% else %}
				<p>{{ field.label }} {{ field }}</p>
			{% endif %}
		{% endfor %}
		
		<p><button type="submit">Submit</button></p>
		
	</form>

{% endblock %}

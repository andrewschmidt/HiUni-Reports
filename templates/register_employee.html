{% extends "base.html" %}
{% set active_page = "register_employee" %}

{% block content %}
	
	<h1>Register an employee:</h1>

	<form method="post" action = "">
		{{ form.hidden_tag() }}
		{% for field in form if field.widget.input_type != "hidden" and field != form.organization %}
			<p>{{ field.label }} {{ field }}</p>
		{% endfor %}
				
		<p><button type="submit">Submit</button></p>
		
	</form>

{% endblock %}
